[${tpl_domain}]
listen = /run/php/php${tpl_php}-fpm-${tpl_domain}.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

user = www-data
group = www-data

pm = ondemand
pm.max_children = 10
pm.max_requests = 10000
pm.process_idle_timeout = 10s

php_admin_value[open_basedir] = /tmp:${tpl_dir}
