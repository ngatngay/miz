<VirtualHost *:443>
    ServerName ${tpl_domain}
    ServerAlias ${tpl_domains}
    DocumentRoot ${tpl_dir}

    ErrorLog /www/log/apache/${tpl_domain}.error.log
    CustomLog /www/log/apache/${tpl_domain}.access.log combined env=!APCC_NO_LOG

    SSLEngine on
    SSLUseStapling off
    SSLVerifyClient none

#ssl_file_start
    SSLCertificateFile /etc/letsencrypt/live/${tpl_domain}/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/${tpl_domain}/privkey.pem
#ssl_file_end

#ssl_file_def_start
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
#ssl_file_def_end

    <IfModule mod_xsendfile.c>
        #XsendFile off
        XSendFilePath ${tpl_domain_dir}
    </IfModule>

#php_start
    <FilesMatch "\.php$">
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php-fpm-${tpl_domain}.sock|fcgi://localhost"
        </If>
    </FilesMatch>
#php_end

</VirtualHost>