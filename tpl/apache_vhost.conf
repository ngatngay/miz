<VirtualHost *:443>
    ServerName {{ $domain }}
    ServerAlias {{ $domains }}

    ErrorLog /www/log/apache/{{ $domain }}.error.log
    CustomLog /www/log/apache/{{ $domain }}.access.log combined env=!APCC_NO_LOG

    SSLEngine on

#ssl_start   
#ssl_end

#rootdir_start
    DocumentRoot {{ $dir }}
#rootdir_end

#mode_start
#mode_end

#xsendfile_start
#XsendFile auto on
    <IfModule mod_xsendfile.c>
        XSendFilePath {{ $apache_xsendfilr_dir }}
    </IfModule>
#xsendfile_end

#php_start
    <FilesMatch "\.php$">
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php{{ $php }}-fpm-{{ $domain }}.sock|fcgi://localhost"
        </If>
    </FilesMatch>
#php_end

#extra_start
#extra_end

#custom_start
#custom_end

</VirtualHost>