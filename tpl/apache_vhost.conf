<VirtualHost *:443>
    ServerName ${tpl_domain}
    ServerAlias ${tpl_domains}
    DocumentRoot ${tpl_dir}

    ErrorLog /www/log/apache/${tpl_domain}.error.log
    CustomLog /www/log/apache/${tpl_domain}.access.log combined env=!APCC_NO_LOG

    # ssl
    SSLEngine on

#ssl

    <IfModule mod_xsendfile.c>
        #XsendFile off
        XSendFilePath ${tpl_domain_dir}
    </IfModule>

#php_start
    <FilesMatch "\.php$">
        <If "-f %{REQUEST_FILENAME}">
            SetHandler "proxy:unix:/run/php/php${tpl_php}-fpm-${tpl_domain}.sock|fcgi://localhost"
        </If>
    </FilesMatch>
#php_end

</VirtualHost>
